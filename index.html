<!DOCTYPE html>

<head>
  <title>Spotify Widget</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="./style.css" />
  <script
    src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <!-- Status container for connection messages -->
  <div id="statusContainer">Connecting...</div>

  <!-- Main widget container -->
  <div id="mainContainer" class="show">
    <!-- Background blur -->
    <div id="backgroundArt">
      <img
        id="backgroundImage"
        src="https://i.postimg.cc/gLpP7bFF/image.png"
        alt="Background"
      />
    </div>

    <!-- Album art -->
    <div id="albumArtContainer">
      <img
        id="albumArt"
        src="https://i.postimg.cc/gLpP7bFF/image.png"
        alt="Album Art"
      />
    </div>

    <!-- Song information -->
    <div id="songInfoContainer">
      <div id="songTitle">Main Agar Kahoon Lori Hip</div>
      <div id="artistName">Sonu Nigam</div>

      <!-- Progress bar -->
      <div id="progressContainer">
        <div id="progressBar">
          <div id="progressFill"></div>
        </div>
        <div id="timeContainer">
          <div id="currentTime">0:22</div>
          <div id="totalTime">4:01</div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./script.js"></script>
