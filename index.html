<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Widget</title>
    <style>
      * {
        --corner-radius: 16px;
        --album-art-size: 250px;
        --widget-width: 380px;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: transparent !important;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      #statusContainer {
        font-weight: 600;
        font-size: 28px;
        text-align: center;
        background-color: #d12025;
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
          rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
          rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #mainContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: var(--widget-width);
        opacity: 1;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        z-index: 1;
        border-radius: var(--corner-radius);
        overflow: hidden;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        filter: drop-shadow(0 40px 80px rgba(0, 0, 0, 1));
        will-change: transform, opacity;
        padding: 0;
      }

      #mainContainer.show {
        opacity: 1;
      }

      #backgroundArt {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        border-radius: var(--corner-radius);
        opacity: 0.6;
      }

      #backgroundImage {
        filter: blur(30px) brightness(1) saturate(2) contrast(1.2);
        position: absolute;
        width: 150%;
        height: 150%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1.1);
        object-fit: cover;
        will-change: transform;
      }

      #albumArtContainer {
        position: relative;
        width: var(--album-art-size);
        height: var(--album-art-size);
        margin: 20px auto 16px auto;
        border-radius: calc(var(--corner-radius) - 4px);
        overflow: hidden;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
          rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
          rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        flex-shrink: 0;
      }

      #albumArt {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: calc(var(--corner-radius) - 4px);
      }

      #songInfoContainer {
        position: relative;
        color: white;
        padding: 0 24px 24px 24px;
        text-align: center;
        z-index: 2;
        text-shadow: 0 3px 12px rgba(0, 0, 0, 1);
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #songTitle {
        font-weight: 700;
        font-size: 20px;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        transition: all 0.3s ease;
        margin-bottom: 8px;
        letter-spacing: -0.01em;
        width: 100%;
      }

      #artistName {
        font-size: 16px;
        font-weight: 500;
        line-height: 1.2;
        white-space: nowrap;
        transition: all 0.3s ease;
        opacity: 0.85;
        margin-bottom: 20px;
        letter-spacing: -0.005em;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
      }

      #progressContainer {
        width: 100%;
        margin-bottom: 8px;
      }

      #progressBar {
        width: 100%;
        height: 4px;
        border-radius: 2px;
        background-color: rgba(255, 255, 255, 0.25);
        overflow: hidden;
        margin-bottom: 8px;
        position: relative;
      }

      #progressFill {
        border-radius: 2px;
        height: 4px;
        width: 30%;
        background: linear-gradient(90deg, #ffffff 0%, #f0f0f0 100%);
        transition: width 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      #timeContainer {
        display: flex;
        justify-content: space-between;
        width: 100%;
        font-size: 12px;
        font-weight: 600;
        line-height: 1.2;
        opacity: 0.8;
        letter-spacing: 0.02em;
      }

      #currentTime {
        text-align: left;
      }

      #totalTime {
        text-align: right;
      }

      .text-show {
        opacity: 1;
        transition: opacity 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .text-fade {
        opacity: 0;
        transition: opacity 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      ::-webkit-scrollbar {
        display: none;
      }

      #mainContainer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%
        );
        border-radius: var(--corner-radius);
        pointer-events: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="statusContainer">Connecting...</div>

    <div id="mainContainer" class="show">
      <div id="backgroundArt">
        <img
          id="backgroundImage"
          src="https://i.postimg.cc/gLpP7bFF/image.png"
          alt="Background"
        />
      </div>

      <div id="albumArtContainer">
        <img
          id="albumArt"
          src="https://i.postimg.cc/gLpP7bFF/image.png"
          alt="Album Art"
        />
      </div>

      <div id="songInfoContainer">
        <div id="songTitle">Main Agar Kahoon Lori Hip</div>
        <div id="artistName">Sonu Nigam</div>

        <div id="progressContainer">
          <div id="progressBar">
            <div id="progressFill"></div>
          </div>
          <div id="timeContainer">
            <div id="currentTime">0:22</div>
            <div id="totalTime">4:01</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
